<!DOCTYPE html>
<html>
<head>
    <title>{{ ipo_name }} IPO Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h2 class="mb-4">{{ ipo_name }} IPO Overview</h2>

    <div class="row">
        <div class="col-md-6">
            {% if ipo_details %}
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h5 class="card-title">IPO Details</h5>
                    <table class="table table-bordered">
                        {% for key, value in ipo_details.items() %}
                        <tr>
                            <th>{{ key }}</th>
                            <td>{{ value }}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
            {% endif %}

            <a href="{{ url_for('ipo_articles', ipo_name=ipo_name|urlencode) }}" class="btn btn-info me-2">üìÑ View Articles</a>
            <a href="{{ url_for('ipo_chatbot', ipo_name=ipo_name|urlencode) }}" class="btn btn-success">üí¨ Ask Chatbot</a>
        </div>

        <div class="col-md-6 text-center">
            <img src="{{ url_for('static', filename='wordclouds/' + wordcloud_filename) }}" class="img-fluid shadow border rounded" alt="Wordcloud">
            <p class="text-muted mt-2">Top keywords from IPO articles</p>
        </div>
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-4">‚Üê Back to Archive</a>
</div>
</body>
</html>
